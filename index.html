<h1>ADSN - International Workshop on Assurance in Distributed Systems and
Networks</h1>

<p>The objective of this Workshop is to provide an effective forum for
original scientific and engineering advances in Assurance in
Distributed Systems and Networks. Along with recent rapid growth of
the Internet, autonomous decentralized systems are connected with each
other. In these systems, heterogeneous requirements are independently
generated and the requirements themselves are frequently
changing. Assurance in these systems is defined as capability of
adaptability to heterogeneous and changing requirements. The workshop
is of interest in the sense that requirements for assurance in
distributed systems and networks are increasing in the future Internet
and technologies on assurance including integration of various
technologies on real time, fault tolerance, autonomy, mobility and
intelligence have high possibilities to cope with complex distributed
systems and networks.</p>
